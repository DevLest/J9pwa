<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totalcoin Tutorial</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .step {
        margin-bottom: 24px;
      }
      p {
        font-size: 15px;
        color: #999;
      }
      img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="step">
      <p>1. Go to totalcoin.com</p>
    </div>
    <div class="step">
      <p>2. Click Log In to make an account.</p>
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s1.png"
      />
    </div>
    <div class="step">
      <p>3. Log in with your preferred way.</p>
    </div>
    <div class="step">
      <p>
        4. Please make sure you have completed SMS authentication and Identity
        verification.
      </p>
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s2.png"
      />
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s3.png"
      />
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s4.png"
      />
    </div>
    <div class="step">
      <p>5. Choose P2P Trading > Then click enable.</p>
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s5.png"
      />
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s6.png"
      />
      <img
        src="https://999j9azx.999game.online/images/999/crypto_data/Totalcoin_s7.png"
      />
    </div>
  </body>
</html>
