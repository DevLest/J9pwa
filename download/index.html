<html>

<link rel="stylesheet" type="text/css" href="css/sty.css">

</head>

<body>
		<span class="pattern left"><img src="images/download_pattern_left.png"></span>
		<span class="pattern right"><img src="images/download_pattern_right.png"></span>
		<div class="tip"><img src="images/tip.png" /></div>
		<div class="table-container">
				<div class="cell-container">
						<div class="yblogo"></div>
						<h1 class="name">
								<span class="icon-warp">
										<i class="icon-ios">&nbsp;</i>YB
								</span>
						</h1>
						<div class="release-info">
								<p><span itemprop="softwareVersion">4.0 (Build 1) - 6.10 MB</span></p>
								<p>更新于: <span itemprop="datePublished">2018-10-09 12:00</span></p>
						</div>
						<div  class="actions">
						</div>
						<div class="section">
							<h2 class="title">安装注意事项</h2>
							<p>弹出此软件未受信任时的对话框的处理方法，<br>【设置】> 【通用】> 【描述文件】 >  显示未受信任的软件开发者的对应选项 > 【信任......】选项 >  点击【信任】完成设置.</p>
						</div>
				</div>
				
		</div>
		
		<script>
			is_weixin();
			function is_weixin() { 
				var ua = window.navigator.userAgent.toLowerCase(); 
				var uan = navigator.userAgent.toLowerCase();	

				if (ua.match(/MicroMessenger/i) == 'micromessenger') { 
					$('.tip img').show();
					$('.actions').html('请在Safari浏览器中打开');
				}else{
					if (/iphone|ipad|ipod/.test(uan)) {
						$('.actions').html('<a href="itms-services://?action=download-manifest&url=https://ybappnew.yuebo100.com/update/manifest.plist">下载安装</a>');
					}else{
						$('.actions').html('<img src="images/qrcode.png"/><p>扫一扫安装<p>');
					}
				
				}
			}
		</script>
</body>
